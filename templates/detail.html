{% extends 'base.html' %}

{% load static %}




{% block content %}
<!-- Blog Start -->
<div class="blog_main">
   <div class="container">
       <div class="row">
           <div class="col-sm-12">
               <h1 class="blog_text">Our Blog</h1>
           </div>
       </div>
       <div class="blog_section_2">
           <div class="row">
               <div class="col-sm-4">
                   
                   <div class="section_1">
                       
                       <div><img src="{{post.image.url}}" style="max-width: 100%;"></div>
                       <button type="button" class="date-bt">{{ post.created_at|timesince }}</button>
                       <p>{{post.body}}</p>
                   </div>
                   
               </div>

               
               <hr>

               <h2 class="subtitle is-4">Comments</h2>

               <form method="post" class="mb-6">
                   {% csrf_token %}

                   {{ form.as_p }}

                   <div class="field">
                       <div class="control">
                           <button class="button is-success">Submit comment</button>
                       </div>
                   </div>
               </form>

               {% for comment in post.comments.all %}
                   <article class="media box">
                       <div class="media-content">
                           <strong>{{ comment.name }}</strong> <small>{{ comment.created_at|timesince }} ago</small><br>
                           {{comment.body}}
                       </div>
                   </article>
               {% endfor %}

              
       </div>
      
               
           
       
      </div>
</div> 
{% endblock content%}
