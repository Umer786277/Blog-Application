{% extends 'base.html' %}
{% load static %}

{% block content %}




    <div class="container">
        
        <h1 class="text-center">Add Blog</h1>
        
        
        <form method="post" action="{% url 'about' %}" enctype="multipart/form-data">
            {% csrf_token %}
        
        
           
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="body" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
          
            <div class="form-group">
                <label for="published_date">Published Date</label>
                <input type="date" class="form-control" id="published_date" name="created_at" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Add Blog</button>
            </div>
        </form>
    </div>




{% endblock content %}
